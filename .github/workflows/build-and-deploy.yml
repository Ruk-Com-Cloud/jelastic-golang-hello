name: GitHub Action Runner Build

on:
  push:
    branches: [ main, http-only ]
permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Harbor variables
        run: |
          echo "HARBOR_REGISTRY=${HARBOR_REGISTRY}"
          echo "HARBOR_USERNAME=${HARBOR_USERNAME}"
          echo "HARBOR_USERNAME length: ${#HARBOR_USERNAME}"
          echo "HARBOR_PASSWORD length: ${#HARBOR_PASSWORD}"

          # Show environment details
          echo "GitHub Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
        env:
          HARBOR_REGISTRY: ${{ vars.HARBOR_REGISTRY }}
          HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Add Registry to /etc/hosts
        run: |
          echo "${{ secrets.HOSTS_ENTRY }}" | sudo tee -a /etc/hosts
      - name: Configure Docker for Insecure Registry
        run: |
          sudo mkdir -p /etc/docker
          echo '{ "insecure-registries": ["https://harbor.example.com"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ vars.HARBOR_REGISTRY}}/test/jelastic-golang-hello:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ vars.HARBOR_REGISTRY}}/test/jelastic-golang-hello:latest

      - name: Verify pushed image
        run: |
          echo "Verifying image was pushed successfully..."
          docker manifest inspect ${{ vars.HARBOR_REGISTRY }}/test/jelastic-golang-hello:latest || echo "Failed to inspect manifest"

      - name: List docker images
        run: |
          docker images --all
